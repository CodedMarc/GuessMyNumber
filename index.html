<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Guess My Number!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Guess My Number!</h1>
        <p class="subtitle">(0-100)</p>
    </div>

    <div class="event-container">
        
    </div>


    <div class="guesses-container">
        <p class="guesses-text">Guesses Left: <span class="guesses">5</span></p>
    </div>



    <div class="input-container">

            <input id="input"type="number" placeholder="Enter A Number"pattern="\d*">
            <button type="button" id="button">Confirm</button>
      
           
    </div>
    <script src="game.js"></script>
</body>
</html>
